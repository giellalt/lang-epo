[package]
name = "epo"
human_name = "Esperanto"
version = "0.1.0"

# Table of speller tag -> filename to include in the bundle
# filenames depends on specific project
[spellers.epo]
filename = "eo-mobile.zhfst"

# Table of bundles to generated
# key is the type of bundle
# Windows speller bundle require a uuid for the installer
[bundles.speller_win]
package = "speller-epo"
platform = "windows"
uuid = "9DE25003-A6A4-4115-8E2E-5720A6B66E43"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_macos]
pkg_id = "no.divvun.MacDivvun.eo"
package = "speller-epo"
platform = "macos"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_win_mso]
package = "speller-epo-mso"
platform = "windows"
uuid = "C3AB23AA-09BD-4A48-9FDC-CFF4B4403696"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_mobile]
package = "speller-epo"
platform = "mobile"
repo = "https://pahkat.uit.no/main/"
